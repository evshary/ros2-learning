# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.41.0
    hooks:
    - id: markdownlint

  # Ruff: used in Python
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.1
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format

  # Run locally
  - repo: local
    hooks:
      # Support shellcheck
      - id: shellcheck
        name: Run Shellcheck
        entry: bash -c 'find . -name "*.sh" -not -path "./ros2_*" -print0 | xargs -0 shellcheck -e SC1091'
        language: system
        types: [shell]
